<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nina Bakery - Kue Rumahan Lezat & Berkualitas</title>
    <meta
      name="description"
      content="Nina Bakery menyediakan kue rumahan lezat dan berkualitas untuk momen spesial Anda. Pesan sekarang!"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-orange-50 to-white smooth-scroll"
  >
    <!-- Load Components -->
    <div id="header"></div>
    <div id="hero"></div>
    <div id="stats"></div>
    <div id="about"></div>
    <div id="products"></div>
    <div id="testimonials"></div>
    <div id="contact"></div>
    <div id="footer"></div>

    <!-- Floating WhatsApp Button -->
    <a
      href="https://wa.me/6281234567890"
      target="_blank"
      rel="noopener noreferrer"
      class="floating-whatsapp bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg hover:shadow-xl transition-all duration-300"
      aria-label="Chat via WhatsApp"
    >
      <i data-lucide="message-circle" class="w-6 h-6"></i>
    </a>

    <!-- Load JavaScript -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
